<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS | HUD OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hud-container">
        <!-- Background Particles -->
        <canvas id="particles-canvas"></canvas>
        <!-- Background Grid/Effect -->
        <div class="bg-grid"></div>
        <div class="scan-line"></div>

        <!-- Top Bar (Date/Time & Status) -->
        <div class="top-bar">
            <div class="shield-logo">S.H.I.E.L.D. OS v12.1</div>
            <div class="notification-zone" id="notification-zone">
                <!-- Notifications appear here -->
            </div>
            <div class="date-time-group">
                <div id="date">NOV 10 SATURDAY</div>
                <div id="clock">02:02:00</div>
            </div>
        </div>

        <!-- Center Arc Reactor (The Core) -->
        <div class="arc-reactor" id="arc-reactor">
            <div class="reactor-container">
                <div class="reactor-outer-ring"></div>
                <div class="reactor-dashed-ring"></div>
                <div class="reactor-dotted-ring"></div>
                <div class="reactor-inner-ring"></div>
                <div class="reactor-core">
                    <div class="core-text">J.A.R.V.I.S</div>
                </div>
            </div>
        </div>

        <!-- Left Panel: System Stats (Overlay) -->
        <div id="system-overlay" class="hud-panel left-panel hidden">
            <div class="panel-header">SYSTEM DIAGNOSTICS</div>

            <div class="stat-row">
                <span class="label">CPU LOAD</span>
                <div class="bar-frame">
                    <div class="bar" id="cpu-bar" style="width: 0%"></div>
                </div>
                <span class="value" id="cpu-val">0%</span>
            </div>
            <div class="mini-graph" id="cpu-graph">
                <svg width="100%" height="30">
                    <polyline id="cpu-polyline" points=""
                        style="fill:none;stroke:var(--primary-color);stroke-width:1" />
                </svg>
            </div>

            <div class="stat-row">
                <span class="label">RAM USAGE</span>
                <div class="bar-frame">
                    <div class="bar" id="ram-bar" style="width: 0%"></div>
                </div>
                <span class="value" id="ram-val">0%</span>
            </div>

            <div class="stat-row">
                <span class="label">GPU TEMP</span>
                <div class="bar-frame">
                    <div class="bar" id="gpu-bar" style="width: 0%"></div>
                </div>
                <span class="value" id="gpu-val">0Â°C</span>
            </div>
        </div>

        <!-- Right Panel: Biometric Vitals -->
        <div id="vitals-overlay" class="hud-panel right-panel hidden">
            <div class="panel-header">BIOMETRIC VITALS</div>

            <div class="stat-row">
                <span class="label">HEART RATE</span>
                <span class="value" id="bpm-val">-- BPM</span>
            </div>
            <div class="mini-graph" id="bpm-graph">
                <svg width="100%" height="30">
                    <polyline id="bpm-polyline" points="" style="fill:none;stroke:var(--alert-color);stroke-width:1" />
                </svg>
            </div>

            <div class="stat-row">
                <span class="label">OXYGEN (SpO2)</span>
                <div class="bar-frame">
                    <div class="bar" id="spo2-bar" style="width: 0%; background: var(--secondary-color);"></div>
                </div>
                <span class="value" id="spo2-val">--%</span>
            </div>

            <div class="stat-row">
                <span class="label">STRESS LVL</span>
                <div class="bar-frame">
                    <div class="bar" id="stress-bar" style="width: 0%; background: orange;"></div>
                </div>
                <span class="value" id="stress-val">--%</span>
            </div>
        </div>

        <!-- Chat Overlay (Direct on screen) -->
        <div class="chat-overlay" id="chat-history">
            <!-- Messages appear here as overlays -->
        </div>

        <!-- Bottom: Command Input -->
        <div class="bottom-input">
            <div class="voice-container">
                <div class="voice-activator" id="voice-btn">
                    <div class="mic-icon">ðŸŽ¤</div>
                </div>
                <div class="waveform" id="voice-waveform">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
            </div>
            <input type="text" id="command-input" placeholder="Awaiting Directive..." autocomplete="off">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
